<div id="app-create-area-request-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br/><br/>
        <h2>{{'Create Area Adding Request Page.Page Title' | translate}}</h2>
      </div>
    </div>

    <br/>
    <hr/>

    <form #addAreaRequestForm="ngForm">
      <div class="form-group">
        <label for="nameInput"><strong>{{'Create Area Adding Request Page.Form.Area Name' | translate}}</strong></label>
        <input type="text" class="form-control" id="nameInput" placeholder="{{'Create Area Adding Request Page.Placeholders.Area Name'| translate}}"
               name="nameInputName" #nameInput="ngModel" [(ngModel)]="entity.zoneName" required>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="nameInput.errors && $submitted">
            <p [hidden]="!nameInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> {{'Form Validation.Field Is Required' | translate}}
            </p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="commentAreaId"><strong>{{ 'Create Area Adding Request Page.Form.Additional Info' | translate }}</strong></label>
        <textarea id="commentAreaId" name="commentAreaName" class="form-control"
                  rows="4" #commentTextArea="ngModel" [(ngModel)]="entity.reason"></textarea>
      </div>

      <div class="form-group">
        <label for="googleMap"><strong>{{ 'Create Area Adding Request Page.Form.Zone Name' | translate }}</strong></label>
        <div #gmap style="width:100%;height:400px" id="googleMap"></div>
      </div>
    </form>

    <hr/>

    <button class="btn btn-warning" (click)="sendRequest(addAreaRequestForm)">{{'Create Area Adding Request Page.Form.Save Button' | translate}}</button>

  </div>
</div>

<app-confirmation-modal #confirmationModal></app-confirmation-modal>
