<div id="app-create-area-editing-request-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br/><br/>
        <h2>{{'Create Area Editing Request Page.Page Title' | translate}}</h2>
      </div>
    </div>

    <br/>
    <hr/>

    <form #editZoneForm="ngForm">
      <div class="form-group">
        <label for="name"><strong>{{ 'Create Area Editing Request Page.Form.Area Name' | translate }}</strong></label>
        <p id="name">{{area.name}}</p>
      </div>

      <div class="form-group">
        <label for="commentAreaId"><strong>{{ 'Create Area Adding Request Page.Form.Additional Info' | translate }}</strong></label>
        <textarea id="commentAreaId" name="commentAreaName" class="form-control"
                  rows="4" #commentTextArea="ngModel" [(ngModel)]="entity.reason"></textarea>
      </div>

      <div class="form-group">
        <label for="googleMap"><strong>{{ 'Create Area Editing Request Page.Form.Zone Name' | translate }}</strong></label>
        <div #gmap style="width:100%;height:400px" id="googleMap"></div>
      </div>
    </form>

    <hr/>

    <button class="btn btn-warning" (click)="sendRequest(editZoneForm)">{{'Create Area Editing Request Page.Form.Save Button' | translate}}</button>

  </div>
</div>

<app-confirmation-modal #confirmationModal></app-confirmation-modal>
